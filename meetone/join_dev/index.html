<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Join Meet:One</title>
    <script>
        const query = window.location.search
        const params = new URLSearchParams(query)
        const meetingid = params.get("meetingId")
        const ip = params.get("host")
        const port = params.get("port")

        if(!port)
            port = 19000

        if(meetingid) {
            window.location = `exp://${ip}:${port}/--/joinscreen?meetingId=${meetingid}`
        }
    </script>
</head>
<body>
    <p>Join dev meeting</p>
</body>
</html>
